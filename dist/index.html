<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Fake Signup Form</title>
</head>
<body>
  <main class="container">
    <h1 id="mainHeadline" class="main-headline">Please fill out the form to signup</h1>
    <div class="form-container">
      <form class="signup-form" method="" >
        <div class="form-item">
          <label for="fname">First name<span>&#42;</span></label>
          <input id="fname" name="fname" type="text" title="Must be between 2 and 20 letters only" required>
          <p>Must be between 2 and 20 letters only.</p>
        </div>
        <div class="form-item">
          <label for="lname">Last name<span>&#42;</span></label>
          <input id="lname" name="lname" type="text" title="Must be between 2 and 20 letters only" required>
          <p>Must be between 2 and 20 letters only.</p> 
        </div>
        <div class="form-item">
          <label for="phone">Phone number<span>&#42;</span></label>
          <input id="phone" name="phone" type="tel" required>
          <p>Must be 10 numbers.</p>
        </div>
        <div class="form-item">
          <label for="email">Email<span>&#42;</span></label>
          <input id="email" name="email" type="email" required>
          <p>Must be a valid email address</p>
        </div>
        <div class="form-item">
          <label for="password">Password<span>&#42;</span></label>
          <input id="password" name="password" type="password" required>
          <p>Must to be alphanumeric with at least one capital letter and one special character.</p>
        </div>
        <!-- <div class="form-item">
          <label for="confirmedPassword">Confirm Password<span>&#42;</span></label>
          <input id="confirmedPassword" name="confirmedPassword" type="password" required>
        </div> -->
        <!-- <input class="submit-btn" type="submit" value="Signup" role="button"> -->
        <button class="submit-btn" role="button">Signup</button>
        <div id="errorMessage" class="error-message">Please be sure all inputs are valid.</div>
      </form>
    </div>
    <div class="message-container">
      <h2 id="thankYou" class="thank-you"></h2>
      <h3 id="emailconfirmationMessage" class="message"></h3>
      <h3 id="passconfirmationMessage" class="message"></h3>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
