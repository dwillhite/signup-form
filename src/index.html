<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Fake Signup Form</title>
</head>
<body>
  <main class="container">
    <h1 class="main-headline">Please fill out the form to signup</h1>
    <div class="form-container">
      <form class="signup-form" method="post">
        <div class="form-group">
          <div class="form-item">
            <label for="fname">First Name </label>
            <input id="fname" name="fname" type="text" required>
          </div>
          <div class="form-item">
            <label for="lname">Last Name </label>
            <input id="lname" name="lname" type="text" required> 
          </div>
        </div>
        <div class="form-group">
          <div class="form-item">
            <label for="phone">Phone </label>
            <input id="phone" name="phone" type="tel" required>
          </div>
          <div class="form-item">
            <label for="email">Email </label>
            <input id="email" name="email" type="email" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-item">
            <label for="password">Password </label>
            <input id="password" name="password" type="password" required>
          </div>
          <div class="form-item">
            <label for="confirmedPassword">Confirm Password </label>
            <input id="confirmedPassword" name="confirmedPassword" type="password" required>
          </div>
        </div>   
        <input type="submit" value="Signup" role="button">
        <div class="error-message">error</div>
      </form>
    </div>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
